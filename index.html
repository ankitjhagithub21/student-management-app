<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header>
        <div class="container-fluid bg-info py-2">
            <h2 class="text-center text-white fw-bold">Student Management App</h2>
        </div>
        <div class="container bg-dark rounded py-2 d-flex flex-wrap align-items-center justify-content-center gap-2">
            <button class="btn btn-success" onclick="displayForm()">Add Student</button>
            <button class="btn btn-success" onclick="displayTable()">View All Students</button>
        </div>
    </header>
    <main>
        <section id="form-container">
            <div class="container my-5">
                
                <div class="row px-2">
                    <div class="col-lg-8 mx-auto border rounded p-4 shadow">
                        <form id="add-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" placeholder="Enter Student Name" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" placeholder="Enter Student Course" class="form-control" id="course" required>
                            </div>

                            <div class="mb-3">
                                <label for="roll" class="form-label">Roll No</label>
                                <input type="number" placeholder="Enter Student Roll Number" class="form-control" id="roll" required>
                            </div>
                            <div class="mb-3">
                                <label for="college" class="form-label">College</label>
                                <input type="text" placeholder="Enter Student College Name" class="form-control" id="college" required>
                            </div>
                            <button class="btn btn-success">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="table-container">
            <h3 class="text-center my-3">All Students</h3>
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">Roll</th>
                                <th scope="col">Name</th>
                                <th scope="col">Course</th>
                                <th scope="col">College</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="student-container">
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="text" class="form-control mb-3" placeholder="Edit Name" id="new-name" required>
                        <input type="text" class="form-control mb-3" placeholder="Edit Course" id="new-course" required>
                        <input type="number" class="form-control mb-3" placeholder="Edit Roll" id="new-roll" required>
                        <input type="text" class="form-control mb-3" placeholder="Edit College" id="new-college" required>
                        <button class="btn btn-success">Save Changes</button>
                    </form>
                </div>
                
              </div>
            </div>
          </div>
          
    </main>

    <footer>
        <div class="container-fluid text-center py-2 bg-dark text-light fs-5">
            Created By Ankit Jha
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
